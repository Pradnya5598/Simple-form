<!DOCTYPE html>
<html>
    <head>
        <title>Html form</title>
    <style>
        div{
            text-align: center;
            background-color: violet;
            width: 500px;
            border: 5px solid black;
        }
    </style>
    </head>
    <body>
        <form>

            <div>
            <h1 style="color: yellowgreen; text-align: center;"> Details</h1>
    
            Name:
            <input type="text" name="name"><br><br>
    
            Password:
            <input type="password" name="password"><br><br>
    
            E-mail:
            <input type="email" name="email"><br><br>
    
            Gender:
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
            <input type="radio" name="gender" value="other">Other<br><br>
    
            Contact:
            <input type="tel" name="phone"><br><br>
    
            <h1 style="color: red; text-align: center;">Educational Qualifications</h1>
    
            Degree:
            <select name="course">
                <option></option>
                <option value="ba">B.A</option>
                <option value="mba">MBA</option>
                <option value="ma">M.A</option>
                <option value="mcom">M.COM</option>
            </select>
            <input type="submit" value="Submit"><br><br>
    
            MBA:
            <select name="mba">
                <option></option>
                <option value="finance">Finance</option>
                <option value="account">Account</option>
                <option value="corporate">Corporate</option>
                <option value="busines economics">BE</option>
                <option value="human resource management">Human resourse mgmt</option>
                <option value="pchem">Petrochemical</option>
                <option value="aero">Aeronautical</option>
                <option value="electrical">Electrical</option>
                <option value="automob">Automobile</option>
            </select>
            <input type="submit" value="Submit"><br><br>
    
            Hobbies:
            <input type="checkbox" name="hobby" value="dance">Dancing
            <input type="checkbox" name="hobby" value="sing">Singing
            <input type="checkbox" name="hobby" value="surf">Net Surfing
            <input type="checkbox" name="hobby" value="read">Reading
            <input type="checkbox" name="hobby" value="drive">Driving
    
            <h3 style="color: red; text-align: center;">Address</h3>
            <textarea name="address" rows="5" cols="50"></textarea><br><br>
    
            Attach Resume:
            <input type="file" name="file"><br><br>
    
            <input type="submit" value="Submit">
            <input type="reset" value="Cancel">
        </div>
            
        </form>
    </body>
</html>
